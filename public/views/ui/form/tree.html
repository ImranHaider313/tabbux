<div class="padding-out">
  <div class="box">
    <div class="col-md-3 col-sm-6">
      <div class="p-md">
          <span ng-if="doing_async">...loading...</span>
          <div lazy-load="angularBootstrapNavTree">
            <abn-tree 
              tree-data         = "my_data" 
              tree-control      = "my_tree" 
              on-select         = "my_tree_handler(branch)" 
              expand-level      = "2" 
              initial-selection = "Granny Smith"
              icon-leaf         = "fa fa-file-o"
              icon-expand       = "fa fa-angle-right"
              icon-collapse     = "fa fa-angle-down"
              >
            </abn-tree>
          </div>
      </div>
    </div>
    <div class="col-md-9 col-sm-6 bg-light b-l bg-auto">
      <div class="p-md">
        <div class="alert alert-info">{{output}}</div>
        <button class="btn btn-default p-h-md">Change The Tree Definition</button>
        <button class="btn btn-default p-h-md">Load Tree Data Asynchronously</button>
      </div>
    </div>
  </div>
</div>
